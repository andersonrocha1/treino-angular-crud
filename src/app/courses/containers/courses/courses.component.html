<mat-card>
  <mat-toolbar>Cursos DisponÃ­veis</mat-toolbar>
  @if (courses$ | async; as courses) {
    <div class="example-container mat-elevation-z8"
      >
      <app-courses-list
        [courses]="courses.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (deletar)="onDelete($event)"
      ></app-courses-list>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="courses.totalElements"
        (page)="onRefresh($event)"
        aria-label="Select page of Courses">
      </mat-paginator>
    </div>
  } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
