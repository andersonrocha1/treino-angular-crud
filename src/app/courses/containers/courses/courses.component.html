<mat-card>
  <mat-toolbar>Cursos Dispon√≠veis</mat-toolbar>
  <div *ngIf="courses$ | async as courses; else loading" class="example-container mat-elevation-z8"
  >

  <app-courses-list

      [courses]="courses.courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (deletar)="onDelete($event)"

    ></app-courses-list>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]"

    showFirstLastButtons
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="courses.totalElements"
    (page)="onRefresh($event)"
    aria-label="Select page of Courses">

    </mat-paginator>

</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

</mat-card>
